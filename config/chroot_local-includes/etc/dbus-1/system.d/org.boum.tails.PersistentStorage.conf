<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Only allow root to own the bus -->
  <policy user="root">
    <allow own="org.boum.tails.PersistentStorage"/>
  </policy>

  <!-- Deny all access, except for root and Debian-gdm (to allow the
       Welcome Screen) -->
  <policy context="default">
    <deny send_destination="org.boum.tails.PersistentStorage"/>
  </policy>
  <policy user="root">
    <allow send_destination="org.boum.tails.PersistentStorage"/>
  </policy>
</busconfig>
